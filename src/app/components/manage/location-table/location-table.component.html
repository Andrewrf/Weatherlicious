<table mat-table [dataSource]="locations" class="mat-elevation-z8">
  <!-- City Column -->
  <ng-container matColumnDef="City">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>

  <!-- Current Condition Column -->
  <ng-container matColumnDef="Toggle Current Condition">
    <th class="text-center" mat-header-cell *matHeaderCellDef> Toggle Current Conditions </th>
    <td class="text-center" mat-cell *matCellDef="let element; let i = index;">
      <mat-slide-toggle
        (change)="toggleCurrentCondition(i)"
        [checked]="element.toggleCurrentCondition">
      </mat-slide-toggle>
    </td>
  </ng-container>

  <!-- Forecast Column -->
  <ng-container matColumnDef="Toggle Forecast">
    <th class="text-center" mat-header-cell *matHeaderCellDef> Toggle Forecast </th>
    <td class="text-center" mat-cell *matCellDef="let element; let i = index;">
      <mat-slide-toggle
        (change)="toggleForecast(i)"
        [checked]="element.toggleForecast">
      </mat-slide-toggle>
    </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="Delete">
    <th class="text-center" mat-header-cell *matHeaderCellDef> Delete </th>
    <td class="text-center" mat-cell *matCellDef="let element; let i = index;">
      <mat-icon (click)="deleteLocation(i)" class="delete-icon">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
