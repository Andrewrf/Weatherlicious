<mat-accordion>
  <mat-expansion-panel [expanded]="expansion === true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Add New Location
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-form-field>
      <input (keyup)="searchEntry.next($event.target.value)" matInput placeholder="City">
    </mat-form-field>
    <mat-list *ngIf="results">
      <mat-list-item *ngFor="let result of results | slice:0:9;">
        <h4 (click)="addLocation(result);" mat-line>{{result.LocalizedName}}, {{result.AdministrativeArea.LocalizedName}}</h4>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </mat-expansion-panel>
</mat-accordion>
